<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-form-input"
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" id="search-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app-data" id="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details" id="eather-app-details">
              <span id="current-time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity">87%</strong>, Wind: <strong id="wind-speed">7.2km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="weather-icon">☀️</div>
            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-unit" id="weather-unit">°C</div>
        </div>
      </main>
    <div>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/bushrakhugyani" target="_blank"
              >Bushra Khugyani</a
            >
            and is
            <a
              href="https://github.com/bushrakhugyani/true-weather"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a href="https://true-weather4u.netlify.app/" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
