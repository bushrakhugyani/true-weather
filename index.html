<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True Weather</title>
    <style rel="stylesheet" src="src/styles.css"></style>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" id="submit-btn" />
        </form>
      </header>
      <main>
        <div>
          <div>
            <h1>Paris</h1>
            <p>
              Monday 13:13, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div>☀️24°C</div>
        </div>
      </main>
    </div>

    <div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/bushrakhugyani" target="_blank"
            >Bushra Khugyani</a
          >
          and is
          <a
            href="https://github.com/bushrakhugyani/true-weather"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://true-weather4u.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
